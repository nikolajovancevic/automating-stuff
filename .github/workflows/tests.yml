name: Run Tests

on:
  workflow_dispatch:
  workflow_call:
  push:
    branches: 
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }} 

jobs:
  execute-test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        id: cache-node
        with:
          node-version: 20
          cache: 'npm'

      - name: Store Playwright version
        id: playwright-version
        run: echo "::set-output name=version::$(npm ls @playwright/test | grep @playwright | sed 's/.*@//')"

      - name: Cache Playwright binnaries
        uses: actions/cache@v3
        id: cache-playwright
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        if: steps.cache-playwright.outputs.cache-hit != 'true'

      - name: Install Node env
        run: npm ci

      - name: Execute tests
        run: npm run test

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: test-results/
          retention-days: 30

      - name: Test Passed
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          disable_web_page_preview: true
          format: markdown
          message: |
            Tests have *PASSED*.
            
            Branch name: ${{ env.BRANCH_NAME }} - [check the workflow on this link.](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: Test Failed
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          disable_web_page_preview: true
          format: markdown
          message: |
            Tests have *FAILED*.
            
            Branch name: ${{ env.BRANCH_NAME }} - [check the workflow on this link.](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
