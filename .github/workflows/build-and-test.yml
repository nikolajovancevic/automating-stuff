name: Build Local and Test

on:
  workflow_dispatch:
  push:
    branches: develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  execute-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
          
      - uses: actions/setup-node@v4
        id: cache-node
        with:
          node-version: 20
          cache: "npm"

      - name: Store Playwright version
        id: playwright-version
        run: echo "::set-output name=version::$(npm ls @playwright/test | grep @playwright | sed 's/.*@//')"

      - name: Cache Playwright binnaries
        uses: actions/cache@v3
        id: cache-playwright
        with:
          path: |
            ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
        if: steps.cache-playwright.outputs.cache-hit != 'true'

      - name: Install Node env
        run: npm ci

      - name: Start local
        run: npm run local &

      - name: Ping local
        run: wget localhost:3000

      - name: Execute tests
        run: npm run test

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
            name: playwright-report
            path: test-results/
            retention-days: 30

      - name: Build and Test Passed
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          disable_web_page_preview: true
          format: markdown
          message: |
            Develop - All check have **PASSED**!
            
            [Link to GH action](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: Build and Test Failed
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          disable_web_page_preview: true
          format: markdown
          message: |
            Develop - All check have **FAILED**!
          
            [Link to GH action](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})

